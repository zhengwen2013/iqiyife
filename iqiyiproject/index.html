<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--引入server-->
    <script src="./app.js"></script>
    <script src="./jquery-2.1.4.js"></script>
    <script>
        function requestLogin(){
            var xhr = new XMLHttpRequest();
            xhr.withCredentials = true;
            xhr.open('get', 'http://localhost:3000/action.login');
            xhr.onreadystatechange = function () {
//                if(this.readyState == 4 && this.status ==200){
                    document.getElementById('userHead').innerHTML = this.responseText;
//                }
            }
            xhr.send();
        }
    </script>
</head>
<body>
<div style="height:100px;width:1000px;border:1px red solid">
    <div id="userHead" style="margin: 20px">
        用户名：<input type="text" tabindex="1" placeholder="请输入用户名"/>
        <br>密码：<input type="text" tabindex="2" placeholder="请输入密码"/>
        <br><input type="submit" value="登陆" onclick="requestLogin()"/>
    </div>
</div>
<div class="main" style="widht:1000px">
    <div class="leftbar" style="float:left;height:300px;width:200px;border:1px blue solid">
        导航
    </div>
    <div class="main" style="float:left;height:300px;width:800px;border:1px fuchsia solid">主体</div>
</div>
</body>
</html>
